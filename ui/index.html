    <body>
        <div class = "container">
            <div class="center">
                <img id = "thanga" src="https://pbs.twimg.com/profile_images/889518226958188544/8ivQX8hE_bigger.jpg" class="img-medium"/>
            </div>
            
                <h3> Personal </h3>
            
                <div class="center text-big bold">
                    Hi! I am Thanga Ananth, This is my first webapp.
                </div>
            
            <hr/>
            <br>
            
            <h3> Professional </h3>
            
                <div class="center text-big bold">
                    I am working in Adventura Technologies pvt ltd. Tuticorin.
                </div>
            
            <hr/>
            <br>
                
                <div class="footer">
                    This button <button id = "counter">Click me!</button> is clicked <span id="count">0</span> times.. 
                </div>
                
            <script>
                console.log('Loaded!');
                 // code for counter
                
                var button = document.getElementById('counter');
                
                button.onclick = function(){
                   // create a request object
                    var request = new XMLHttpRequest();
                    
                    // capture the response and store it in a variable
                    request.onreadystatechange = function(){
                        if(request.onreadyState === XMLHttpRequest.DONE){
                            //take some action
                            if(request.status === 200){
                                
                                var counter = request.responseText;
            
                                var span = document.getElementById('count');
                                span.innerHTML = counter.toString();
                            }
                        }
                    };
                    
                    // make the request
                    request.open('GET','http://thangamananth.imad.hasura-app.io/counter',true);
                    request.send(null);
                };
            </script>
        </div>
        
    </body>
</html>
